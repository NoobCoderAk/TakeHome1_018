        <title>View Hilih Hiling</title>

    <center>
        <h1 style="color: white">VIEW INFO HILING</h1>
        <div class="card col-5 position-absolute top-50 start-50 translate-middle">
            <div class="card">
                <div class="card-body">
                    <p class="card-text" th:text="${send_nama}"></p>
                    <hr>
                    <p class="card-text" th:text="${send_lokasi}"></p>
                </div>
                <img th:src="${send_image}"  class="card-img-top" width="500" height="300" alt="...">
            </div>
        </div>
    </body>
